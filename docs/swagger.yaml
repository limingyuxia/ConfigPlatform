info:
  contact:
    email: 2572597150@qq.com
    name: 李明
  description: 配置平台 HTTP接口文档
  title: 配置平台
  version: "1.0"
paths:
  /auth/refreshToken:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.AuthError'
      summary: 刷新token
      tags:
      - 鉴权
  /captcha/{{.captcha_id}}.png:
    get:
      consumes:
      - application/json
      parameters:
      - description: 时间戳或随机数
        in: query
        name: reload
        type: integer
      summary: 获取或刷新图片验证码
      tags:
      - 鉴权
  /captcha/confirm:
    post:
      consumes:
      - application/json
      parameters:
      - description: 校验图片验证码
        in: body
        name: ConfirmCaptcha
        required: true
        schema:
          $ref: '#/definitions/model.ConfirmCaptcha'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CaptchaToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 校验图片验证码
      tags:
      - 鉴权
  /captcha/get:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetCaptchaResp'
      summary: 获取图片验证码id
      tags:
      - 鉴权
  /email/confirm:
    post:
      consumes:
      - application/json
      parameters:
      - description: 图片验证码返回的token
        in: body
        name: ConfirmEmailCode
        required: true
        schema:
          $ref: '#/definitions/model.EmailCode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 验证邮箱验证码
      tags:
      - 鉴权
  /email/send:
    post:
      consumes:
      - application/json
      parameters:
      - description: 图片验证码返回的token
        in: body
        name: SendEmailCode
        required: true
        schema:
          $ref: '#/definitions/model.SendEmailCode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 发送邮箱验证码
      tags:
      - 鉴权
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录的账号和密码
        in: body
        name: Login
        required: true
        schema:
          $ref: '#/definitions/model.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.AuthError'
      summary: 登录
      tags:
      - 鉴权
  /logout:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 登出
      tags:
      - 鉴权
  /project/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 添加项目数据
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/model.AddProject'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 添加项目
      tags:
      - 项目
  /project/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 项目id
        in: query
        name: id
        required: true
        type: integer
      - description: 项目创建者
        in: query
        name: project_user
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 删除项目
      tags:
      - 项目
  /project/detail:
    get:
      consumes:
      - application/json
      parameters:
      - description: 项目id
        in: query
        name: id
        required: true
        type: integer
      - description: 项目名称
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProjectInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 获取项目详情
      tags:
      - 项目
  /project/edit:
    post:
      consumes:
      - application/json
      parameters:
      - description: 编辑项目数据
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/model.EditProject'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 编辑项目
      tags:
      - 项目
  /project/list:
    get:
      consumes:
      - application/json
      parameters:
      - description: 管理员
        in: query
        name: admin
        type: string
      - description: 项目所属部门
        in: query
        name: department
        type: string
      - description: 项目的开发人员
        in: query
        name: develop_user
        type: string
      - description: 项目id
        in: query
        name: id
        type: integer
      - description: 项目名称
        in: query
        name: name
        type: string
      - description: 页码
        in: query
        name: page_index
        required: true
        type: integer
      - description: 页大小
        in: query
        name: page_size
        required: true
        type: integer
      - description: 项目创建者
        in: query
        name: project_user
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetProjectListResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 获取项目列表
      tags:
      - 项目
  /register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 注册用户的信息
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/model.Register'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.WebResponse'
      summary: 注册账号
      tags:
      - 用户管理
swagger: "2.0"
