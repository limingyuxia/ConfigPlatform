  model.Register:
    properties:
      email_address:
        description: 邮箱地址
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - email_address
    - password
    - username
    type: object
  model.SendEmailCode:
    properties:
      captcha_token:
        description: 图片验证码验证成功返回的token
        type: string
      email_address:
        description: 邮箱地址
        type: string
    required:
    - captcha_token
    - email_address
    type: object
  services.WebResponse:
    properties:
      errcode:
